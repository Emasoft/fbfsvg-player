name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Quick API Header Compilation Test (runs on all platforms)
  # ==========================================================================
  api-compile-test:
    name: API Header Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile API Header Test
        run: |
          # Compile-only test (-c) - verifies API header syntax without linking
          clang++ -std=c++17 \
            -I shared \
            -Wall -Wextra -Werror \
            -c tests/test_api_compile.cpp \
            -o test_api_compile.o
          echo "API header compilation: SUCCESS"

  # ==========================================================================
  # Linux Build and Test
  # ==========================================================================
  linux-build:
    name: Linux Build
    runs-on: ubuntu-24.04
    needs: api-compile-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            lld \
            ninja-build \
            python3 \
            git \
            curl \
            pkg-config \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libegl1-mesa-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libicu-dev \
            libpng-dev \
            libjpeg-dev \
            libwebp-dev \
            libsdl2-dev

      - name: Cache Skia Build
        id: cache-skia
        uses: actions/cache@v4
        with:
          # Cache architecture-specific directory (x64 or arm64) since SDK expects this path
          path: skia-build/src/skia/out/release-linux-${{ runner.arch == 'X64' && 'x64' || 'arm64' }}
          key: skia-linux-${{ runner.arch }}-${{ hashFiles('skia-build/build-linux.sh') }}

      - name: Build Skia (if not cached)
        if: steps.cache-skia.outputs.cache-hit != 'true'
        run: |
          cd skia-build
          ./build-linux.sh -y
        timeout-minutes: 30

      - name: Build Linux SDK
        run: ./scripts/build-linux-sdk.sh -y

      - name: Verify Linux Library
        run: |
          echo "Checking library exists..."
          ls -la build/linux/

          echo "Verifying ELF format..."
          file build/linux/libsvgplayer.so

          echo "Checking exported symbols..."
          nm -D build/linux/libsvgplayer.so | grep -E "SVGPlayer_" | head -20

          echo "Verifying key symbols..."
          nm -D build/linux/libsvgplayer.so | grep -q "SVGPlayer_Create"
          nm -D build/linux/libsvgplayer.so | grep -q "SVGPlayer_Destroy"
          nm -D build/linux/libsvgplayer.so | grep -q "SVGPlayer_LoadSVG"

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-sdk
          path: |
            build/linux/libsvgplayer.so*
            build/linux/svg_player.h
            build/linux/svgplayer.pc

  # ==========================================================================
  # macOS Build and Test
  # ==========================================================================
  macos-build:
    name: macOS Build
    runs-on: macos-14
    needs: api-compile-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install ninja pkg-config sdl2

      - name: Cache Skia Build
        id: cache-skia
        uses: actions/cache@v4
        with:
          path: skia-build/src/skia/out/release-macos
          key: skia-macos-arm64-${{ hashFiles('skia-build/build-macos.sh') }}

      - name: Build Skia (if not cached)
        if: steps.cache-skia.outputs.cache-hit != 'true'
        run: |
          cd skia-build
          # macOS build script has no interactive prompts, no -y needed
          ./build-macos.sh
        timeout-minutes: 30

      - name: Build macOS Desktop Player
        run: ./scripts/build-macos.sh -y

      - name: Verify macOS Binary
        run: |
          echo "Checking binary exists..."
          ls -la build/

          echo "Verifying Mach-O format..."
          file build/svg_player_animated

          echo "Checking dependencies..."
          otool -L build/svg_player_animated | head -10

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-player
          path: build/svg_player_animated

  # ==========================================================================
  # iOS Build
  # ==========================================================================
  ios-build:
    name: iOS Build
    runs-on: macos-14
    needs: api-compile-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Skia iOS Build
        id: cache-skia-ios
        uses: actions/cache@v4
        with:
          path: |
            skia-build/src/skia/out/release-ios-arm64
            skia-build/src/skia/out/release-ios-simulator-arm64
          key: skia-ios-${{ hashFiles('skia-build/build-ios.sh') }}

      - name: Build Skia iOS (if not cached)
        if: steps.cache-skia-ios.outputs.cache-hit != 'true'
        run: |
          cd skia-build
          # iOS build script has no interactive prompts, builds device by default
          ./build-ios.sh --xcframework
        timeout-minutes: 45

      - name: Build iOS XCFramework
        run: ./scripts/build-ios-framework.sh -y

      - name: Verify iOS XCFramework
        run: |
          echo "Checking XCFramework exists..."
          ls -la build/

          echo "Checking XCFramework structure..."
          ls -la build/SVGPlayer.xcframework/

          echo "Verifying Info.plist..."
          cat build/SVGPlayer.xcframework/Info.plist

      - name: Upload iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcframework
          path: build/SVGPlayer.xcframework

  # ==========================================================================
  # Windows Build and Test
  # ==========================================================================
  windows-build:
    name: Windows Build
    runs-on: windows-2022
    needs: api-compile-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download SDL2
        shell: pwsh
        run: |
          # Download SDL2 development libraries
          $SDL2_VERSION = "2.30.0"
          $SDL2_URL = "https://github.com/libsdl-org/SDL/releases/download/release-$SDL2_VERSION/SDL2-devel-$SDL2_VERSION-VC.zip"
          $SDL2_ZIP = "SDL2-devel.zip"

          Write-Host "Downloading SDL2 $SDL2_VERSION..."
          Invoke-WebRequest -Uri $SDL2_URL -OutFile $SDL2_ZIP

          Write-Host "Extracting SDL2..."
          Expand-Archive -Path $SDL2_ZIP -DestinationPath .

          # Move to expected location (Move-Item handles paths correctly, unlike Rename-Item)
          Move-Item -Path "SDL2-$SDL2_VERSION" -Destination "external\SDL2"

          Write-Host "SDL2 installed at: $PWD\external\SDL2"
          Get-ChildItem "external\SDL2"

      - name: Cache Skia Build
        id: cache-skia
        uses: actions/cache@v4
        with:
          path: skia-build/src/skia/out/release-windows
          key: skia-windows-x64-${{ hashFiles('skia-build/build-windows.bat') }}

      - name: Build Skia (if not cached)
        if: steps.cache-skia.outputs.cache-hit != 'true'
        shell: cmd
        run: |
          cd skia-build
          call build-windows.bat /y
        timeout-minutes: 45

      - name: Build Windows Player
        shell: cmd
        run: |
          call scripts\build-windows.bat /y

      - name: Verify Windows Binary
        shell: pwsh
        run: |
          Write-Host "Checking binary exists..."
          Get-ChildItem "build\windows"

          Write-Host ""
          Write-Host "Verifying PE format..."
          $exe = "build\windows\svg_player_animated.exe"
          if (Test-Path $exe) {
            $fileInfo = Get-Item $exe
            Write-Host "File: $($fileInfo.Name)"
            Write-Host "Size: $($fileInfo.Length) bytes"
            Write-Host "Created: $($fileInfo.CreationTime)"

            # Basic PE header check
            $bytes = [System.IO.File]::ReadAllBytes($exe)
            if ($bytes[0] -eq 0x4D -and $bytes[1] -eq 0x5A) {
              Write-Host "Valid PE executable (MZ header found)"
            } else {
              Write-Host "ERROR: Invalid PE header"
              exit 1
            }
          } else {
            Write-Host "ERROR: Executable not found"
            exit 1
          }

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-player
          path: |
            build/windows/svg_player_animated.exe
            build/windows/SDL2.dll

  # ==========================================================================
  # Summary Job
  # ==========================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [api-compile-test, linux-build, macos-build, ios-build, windows-build]
    if: always()
    steps:
      - name: Check Results
        run: |
          echo "Build Summary"
          echo "============="
          echo ""
          echo "API Header Test: ${{ needs.api-compile-test.result }}"
          echo "Linux Build: ${{ needs.linux-build.result }}"
          echo "macOS Build: ${{ needs.macos-build.result }}"
          echo "iOS Build: ${{ needs.ios-build.result }}"
          echo "Windows Build: ${{ needs.windows-build.result }}"
          echo ""

          if [ "${{ needs.api-compile-test.result }}" != "success" ] || \
             [ "${{ needs.linux-build.result }}" != "success" ] || \
             [ "${{ needs.macos-build.result }}" != "success" ] || \
             [ "${{ needs.ios-build.result }}" != "success" ] || \
             [ "${{ needs.windows-build.result }}" != "success" ]; then
            echo "One or more builds failed!"
            exit 1
          fi

          echo "All builds successful!"
